<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'volunteer')}">

<body>

<h2>Volunteers</h2>
<p th:if="${param.upload}" class="alert alert-primary">Your File is being processed, please refresh soon</p>
<span class="row">
  <a th:href="@{/volunteer/search}"><span class="btn btn-default pull-right">Search</span></a>
  <a th:href="@{/volunteer/file}"><span class="btn btn-default pull-right">Volunteers File Upload</span></a>
</Span>
<table id="volunteers" class="table table-striped">
  <thead>
    <tr>
      <th style="width: 50px;">Id</th>
      <!--<th style="width: 200px"><a class="sorted" sd:pagination-sort="formId">Form Id</a></th>-->
      <th style="width: 250px;"><a class="sorted" sd:pagination-sort="volunteerName">Volunteer
        Name</a></th>
      <!--<th style="width: 120px;">Juridsdiction</a></th>-->
      <th style="width: 100px">Local Council</th>
      <th style="width: 100px">Jamatkhana</th>
      <th style="width: 50px" sec:authorize="hasAuthority('AUTHORIZER')">Actions</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="volunteer : ${page}">
    <td th:text="${volunteer.id}"/>
    <!--<td th:text="${volunteer.formId}"/>-->
    <td th:text="${volunteer.volunteerName}"/>
    <!--<td th:text="${volunteer.jurisdiction}"/>-->
    <td th:text="${volunteer.localCouncil}"/>
    <td th:text="${volunteer.jamatKhanna}"/>
    <td sec:authorize="hasAuthority('AUTHORIZER')">
      <a th:href="@{/volunteer/delete/__${volunteer.id}__}"><span
          class="glyphicon glyphicon-remove danger"></span></a>
    </td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-6">
    <nav class="pull-right">
      <ul class="pagination" sd:pagination="full">
        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
        <li class="disabled"><a href="#" aria-label="Previous"><span
            aria-hidden="true">&laquo;</span></a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
      </ul>
    </nav>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'errors')}">

<body>

<h2>File Upload Errors</h2>
<hr />
<span class="alert alert-info" th:text="'Total Errors ' + *{total}"></span>
<a th:href="@{errors/export}"><span class="btn btn-default btn-margin pull-right">Errors File Export</span></a>
<table id="errors" class="table table-striped">
  <thead>
    <tr>
      <th style="width: 50px;">Failed Item Form No</th>
      <th style="width: 50px;">Failed Item CNIC</th>
      <th style="width: 200px">Reason</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="volunteer : ${page}">
    <td th:text="*{volunteer.failedItemsFromNo}"/>
    <td th:text="*{volunteer.failedItemsCnic}"/>
    <td th:text="*{volunteer.failureReason}"/>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-6">
    <nav class="pull-right">
      <ul class="pagination" sd:pagination="full">
        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
        <li class="disabled"><a href="#" aria-label="Previous"><span
            aria-hidden="true">&laquo;</span></a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
      </ul>
    </nav>
  </div>
  <div class="col-sm-1 dropup pull-right" sd:page-size-selector="dropdown"></div>
</div>

</body>
</html>

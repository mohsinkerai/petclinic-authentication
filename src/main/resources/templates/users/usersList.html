<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2>Owners</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 50px;">Id</th>
            <th style="width: 150px;">Username</th>
            <th style="width: 200px;">Authorities</th>
            <th style="width: 120px">Enabled</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${selections}">
              <td th:text="${user.id}"/>
              <td th:text="${user.username}"/>
              <td><span th:each="authority : ${user.authorities}" th:text="${authority.authority}+','"/></td>
              <td th:text="${user.enabled}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>

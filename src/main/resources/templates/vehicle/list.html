<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vehicle')}">

<body>

<h2>Vehicles</h2>
<a th:href="@{/vehicle/new}"><span class="btn btn-default pull-right">Add New Vehicle</span></a>
<table id="vehicles" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 50px;">Id</th>
    <th style="width: 150px;"><a class="sorted" sd:pagination-sort="carRegistrationNumber">Car Registration Number</a></th>
    <th style="width: 200px;"><a class="sorted" sd:pagination-sort="driverName">Driver Name</a></th>
    <th style="width: 120px"><a class="sorted" sd:pagination-sort="carModel">Car Model</a></th>
    <th style="width: 120px"><a class="sorted" sd:pagination-sort="carColor">Car Color</a></th>
    <th style="width: 120px" sec:authorize="hasAuthority('ADMIN')">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vehicle : ${page}">
    <td th:text="${vehicle.id}"/>
    <td th:text="${vehicle.carRegistrationNumber}"/>
    <td th:text="${vehicle.driverName}"/>
    <td th:text="${vehicle.carModel}"/>
    <td th:text="${vehicle.carColor}"/>
    <td sec:authorize="hasAuthority('ADMIN')">
      <a th:href="@{/vehicle/edit/__${vehicle.id}__}"><span
          class="glyphicon glyphicon-pencil"></span></a>
      <a th:href="@{/vehicle/delete/__${vehicle.id}__}"><span
          class="glyphicon glyphicon-remove"></span></a>
    </td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-6">
    <nav class="pull-right">
      <ul class="pagination" sd:pagination="full">
        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
        <li class="disabled"><a href="#" aria-label="Previous"><span
            aria-hidden="true">&laquo;</span></a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
      </ul>
    </nav>
  </div>
</div>

</body>
</html>
